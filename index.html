<!DOCTYPE html>
<html lang="hu">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script
			src="main.js"
			defer
		></script>
		<title>Anonym függvények, tömbfüggvények</title>
	</head>
	<body>
		<form id="animal-form">
			<input
				type="text"
				id="animal-input"
				required
			/>
			<button type="submit">Add</button>
		</form>
		<p id="animals"></p>
		<form id="character-form">
			<label for="character-name">Name</label>
			<input
				type="text"
				id="character-name"
				required
			/><br />
			<label for="character-cast">Cast</label>
			<input
				type="text"
				id="character-cast"
				required
			/><br />
			<p class="mt-2 mb-0"><i>1-99</i></p>
			<label for="character-attack">Attack</label>
			<input
				type="number"
				id="character-attack"
				min="1"
				max="99"
				required
			/><br />
			<label for="character-defense">Defense</label>
			<input
				type="number"
				id="character-defense"
				min="1"
				max="99"
				required
			/><br />
			<button type="submit">Add</button>
		</form>
		<p id="characters"></p>
	</body>
</html>
